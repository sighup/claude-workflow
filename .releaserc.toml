[semantic_release]
version_variables = [".claude-plugin/plugin.json:\"version\""]
tag_format = "v{version}"
commit_message = "chore(release): {version} [skip ci]"
changelog_file = "CHANGELOG.md"

[semantic_release.branches]
main = "main"

[semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }
